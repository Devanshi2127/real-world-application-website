<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
      max-width: 950px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .header-box {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }
    .item-card {
      transition: transform 0.3s;
    }
    .item-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header-box">
      <h1 class="fw-bold">Lost & Found Portal</h1>
      <p class="lead">A solution to help students find their lost belongings.</p>
      <p><b>Name:</b> Devanshi Trivedi | <b>Enrollment No:</b> 240905040067</p>
    </div>

    <!-- Report Form -->
    <div class="card p-4 mb-4">
      <h4>Report Lost or Found Item</h4>
      <form id="itemForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Item Name</label>
            <input type="text" id="itemName" class="form-control" placeholder="e.g., Wallet, ID Card" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select id="itemType" class="form-select" required>
              <option value="">Choose...</option>
              <option value="Lost">Lost</option>
              <option value="Found">Found</option>
            </select>
          </div>
          <div class="col-md-12">
            <label class="form-label">Description</label>
            <textarea id="itemDesc" class="form-control" placeholder="Brief description" required></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" id="itemLocation" class="form-control" placeholder="Where was it lost/found?" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact Info</label>
            <input type="text" id="itemContact" class="form-control" placeholder="Phone or Email" required>
          </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-primary" type="submit">âž• Submit</button>
        </div>
      </form>
    </div>

    <!-- Items List -->
    <div class="card p-4">
      <h4>Reported Items</h4>
      <div class="row mt-3" id="itemsList">
        <p class="text-muted">No items reported yet.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    <script>
  const itemForm = document.getElementById("itemForm");
  const itemsList = document.getElementById("itemsList");

  // Fetch and display items from backend
  function loadItems() {
    fetch("http://127.0.0.1:5000/get_items")
      .then(response => response.json())
      .then(data => {
        itemsList.innerHTML = "";
        if (data.length === 0) {
          itemsList.innerHTML = "<p class='text-muted'>No items reported yet.</p>";
        } else {
          data.forEach(item => {
            let card = document.createElement("div");
            card.className = "col-md-6 mb-3";
            card.innerHTML = `
              <div class="card item-card p-3 border-${item.type === "Lost" ? "danger" : "success"}">
                <h5>${item.type}: ${item.name}</h5>
                <p><b>Description:</b> ${item.description}</p>
                <p><b>Location:</b> ${item.location}</p>
                <p><b>Contact:</b> ${item.contact}</p>
              </div>
            `;
            itemsList.appendChild(card);
          });
        }
      });
  }

  // Submit form
  itemForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("itemName").value,
      type: document.getElementById("itemType").value,
      description: document.getElementById("itemDesc").value,
      location: document.getElementById("itemLocation").value,
      contact: document.getElementById("itemContact").value
    };

    fetch("http://127.0.0.1:5000/add_item", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      alert(result.message);
      itemForm.reset();
      loadItems();
    });
  });

  // Load items when page opens
  loadItems();
</script>

  </script>
</body>
</html>
