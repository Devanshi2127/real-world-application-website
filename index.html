<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #e0eafc, #cfdef3); font-family: Arial, sans-serif; padding: 30px; }
    .card { margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Lost & Found Portal</h2>

  <!-- Form -->
  <div class="card p-4 mb-4">
    <h4>Report Item</h4>
    <form id="itemForm">
      <div class="mb-3">
        <label>Item Title</label>
        <input type="text" id="itemName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea id="itemDesc" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label>Location</label>
        <input type="text" id="itemLocation" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Contact Info</label>
        <input type="text" id="itemContact" class="form-control" placeholder="Phone or Email" required>
      </div>

      <div class="mb-3">
        <label>Type</label>
        <select id="itemType" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Lost">Lost</option>
          <option value="Found">Found</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <!-- Items List -->
  <div class="card p-4">
    <h4>All Items</h4>
    <div id="itemsList"></div>
  </div>
</div>

<script>
const BASE_URL = "http://127.0.0.1:5001";
const itemForm = document.getElementById("itemForm");
const itemsList = document.getElementById("itemsList");

// Load Items
function loadItems() {
  fetch(`${BASE_URL}/items`)
    .then(res => res.json())
    .then(data => {
      itemsList.innerHTML = "";
      if (data.length === 0) {
        itemsList.innerHTML = "<p>No items reported yet.</p>";
        return;
      }

      data.forEach(item => {
        let card = document.createElement("div");
        card.className = "card p-3 mb-3";

        let badgeColor = item.type === "Lost" ? "danger" : "success";

        card.innerHTML = `
          <h5>${item.title} <span class="badge bg-${badgeColor}">${item.type}</span></h5>
          <p><b>Description:</b> ${item.description}</p>
          <p><b>Location:</b> ${item.location}</p>
          <p><b>Contact:</b> ${item.contact}</p>
        `;

        itemsList.appendChild(card);
      });
    })
    .catch(err => {
      itemsList.innerHTML = "<p style='color:red;'>Backend not connected</p>";
    });
}

// Submit Form
itemForm.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    title: document.getElementById("itemName").value,
    description: document.getElementById("itemDesc").value,
    location: document.getElementById("itemLocation").value,
    contact: document.getElementById("itemContact").value,
    type: document.getElementById("itemType").value
  };

  fetch(`${BASE_URL}/items`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(result => {
    alert(result.message);
    itemForm.reset();
    loadItems();
  });
});

window.onload = loadItems;
</script>
</body>
</html>
